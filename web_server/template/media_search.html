<div class="grid example">
    <h3>通过搜索media_id搜索资源是否注入</h3>
    <div class="row">
        <div class="span4">
            <fieldset>
                <label>media_id</label>
                <div class="input-control text" data-role="input-control">
                    <input type="text" id="id_kw" name="name" value="" width="128">
                </div>
                <button type="submit" id="save_sc" class="button large">搜 索</button>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <h5>搜索结果如下：</h5>
        <ul id="search_con" class="search_con"></ul>
    </div>
</div>

<script>
$("#save_sc").on('click', function(){
    var kw = $('#id_kw').val();
    $.ajax({
        url: '/media_search',
        data: {'act': 'search','kw': kw},
        success: function(json) {
            //alert(json.error_code);
            var name1 = json.name;
            var search_con = $("#search_con");
            search_con.html('');
            var html = '<li>'+ name1 + '</li>';
            search_con.append(html);
        },
        dataType: 'json',
        type: 'POST'
    });
});

</script>
